<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" value="Sasikanth" disabled><br><br>
    
            <label for="email">Email ID</label><br>
            <input type="email" id="email"><br><br>
    
            <label for="number">Mobile Number</label><br>
            <input type="tel" id="number"><br><br>
    
            <label for="twitter">Twitter URL</label><br>
            <input type="text" id="twitter"><br><br>
    
            <label for="gender">Gender</label>
            <ul>
                <li><input type="radio" id="male" name="gender">
                    <label for="male"> Male </label></li>
                <li><input type="radio" id="fmale" name="gender">
                    <label for="fmale"> Female </label></li>
                <li><input type="radio" id="unisex" name="gender">
                    <label for="unisex"> Unisex/Parody </label></li>
            </ul>
        </form>
  
</body>
</html>
